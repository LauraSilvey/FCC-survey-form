<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FCC Survey Form</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/> 
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body> 
  <div class="container" id="main">
    <h1 class="text-center" id="title">Disney World Survey Form<h1>
    <div class="jumbotron center-block">
      <p class="text-center" id="description">Tell us about your experience with WDW?</p>
      <form class="form-horizontal" id="survey-form">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label" id="name-label">*Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label" id="email-label">*Email:</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="number" class="col-sm-2 control-label" id="number-label">*Age:</label>
          <div class="col-sm-3">
            <input type="number" min="0" max="113" class="form-control" id="number" placeholder="Age" required>
          </div>
        </div>
        <label id="dropdown-label">How many times have you been to WDW?</label>
        <select class="form-control input-small" id="dropdown">
          <option>0 - 4</option>
          <option>5 - 9</option>
          <option>10 - 14</option>
          <option>15 - 19</option>
          <option>20+</option>
        </select>
        
        <label class="checkbox-label id="checkbox-label">Which WDW parks have you visited?</label>
        <div class="row">
          <div class="checkbox col-sm-6">
            <label>
              <input type="checkbox" value="">Magic Kingdom
            </label>
          </div>
          <div class="checkbox col-sm-6">
            <label>
              <input type="checkbox" value="">Animal Kingdom
            </label>
          </div>
        </div>
        <div class="row">
          <div class="checkbox col-sm-6">
            <label>
              <input type="checkbox" value="">Hollywood Studios
            </label>
          </div>
          <div class="checkbox col-sm-6">
            <label>
              <input type="checkbox" value="">Epcot
            </label>
          </div>
        </div>
        <div class="radio-group">
          <label class="radio-label" id="radio-label">Are you a DVC member?</label>
          <div class="radio">
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="optionsRadios1" value="yes">
              yes
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="optionsRadios2" value="no">
              no
            </label>
          </div>
        </div>
        <label class="textarea-label" id=textarea-label>Please share your favorite WDW memory:</label>
          <textarea class="form-control" name="textarea">My favorite WDW memory is</textarea>
        <div class="text-center">
          <button type="submit" class="btn btn-color btn-lg" id="submit  ">Submit</button>
        </div>
      </form>
    </div>
  </div> 
  <footer class="text-center">
      <div class="fa-btns">
        <a target="blank" href="https://github.com/LauraSilvey">
          <i class="fa fa-github fa-2x" aria-hidden="true"></i>
        </a>
        <a target="blank" href="https://codepen.io/lsilvey/">
          <i class="fa fa-codepen fa-2x" aria-hidden="true"></i>
        </a>
        <a target="blank" href="https://www.freecodecamp.com/laurasilvey">
          <i class="fa fa-free-code-camp fa-2x" aria-hidden="true"></i>
        </a>
      </div>
      <p>Created by<strong> Laura Silvey</strong></p>
    </footer> 
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

</html>
